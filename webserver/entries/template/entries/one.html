{% if is_registered %}
    <form action="{% url 'entries:one' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
    </form>
    <body>
    <h1 class="text-center">  Entries List </h1>
        <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped tablesorter">
                <thead>
                <tr>
                  <th class="header"> Username <i class="icon-sort"></i></th>
                </tr>
            </thead>
            <tbody>
            {% if all_entry %}
            {% for key in all_entry %}
            <tr>
                  <td>{{key.entry}}</td>
            </tr>
            {% endfor %}
            {% else %}
            <h3> No Entries Found </h3>
            {% endif %}
            </tbody>
           </table>
        </div>
     </body>
    {% else %}
    <form action="{% url 'entries:one' %}" method="post">
   {% csrf_token %}
   {{ form }}
   <input type="submit" value="Submit">
    </form>
{% endif %}
